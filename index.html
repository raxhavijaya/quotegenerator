<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="shortcut icon" href="/assets/xfavicon.png" type="image/x-icon" />
    <script src="https://kit.fontawesome.com/67b865953d.js" crossorigin="anonymous"></script>
    <title>Quotes Generator</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="quote-area">
        <div class="user-area">
          <img class="userImage" src="assets/user.jpg" alt="user" />
          <div class="user">
            <h4 class="name">Raxha Vijaya Ramadhan</h5>
            <p class="userName">@raxhaaaw</p>
          </div>
         
        </div>
        <div class="quotes">
          <i class="fas fa-quote-left"></i>
          <p class="quote">You can failed 1000 times but you only need succeed once.</p>
          <i class="fas fa-quote-right"></i>
        </div>
        <div class="author">
          <span>__</span>
          <span class="authorName">Code with Sloba</span>
        </div>
        <div class="hastag">
          <p>#qotd</p>
          <p>#motivation</p>
          <p>#inspiration</p>
        </div>
      </div>
      <div class="buttons">
        <div class="features">
            <ul>
                <li class="speech"><i class="fas fa-volume-up"></i></li>
                <li class="copy"><i class="fas fa-copy"></i></li>
                <li class="twitter"><i class="fab fa-twitter"></i></li>
            </ul>
            <button>New Quote</button>
        </div>
      </div>
    </div>
    <script defer src="/js/script.js" type="text/javascript"></script>
  </body>
</html>
